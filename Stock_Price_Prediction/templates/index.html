<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đưa dữ liệu | AI Dự đoán giá chứng khoán</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container card mt-5" style="margin-top: 50px; padding: 30px">
        <div class="row justify-content-center container">
            <div class="content">
                <h1>Hãy chọn File CSV</h1><br>
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="content row">
                        <div class="col">
                            <input type="file" name="document" id="document" required="required">
                        </div>
                        <div class="col">
                            <input type="text" name="attributeid" id="attributeid" required="required">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Gửi</button>
                        </div>
                    </div>
                </form>
                <hr>
                {% block messages %}
                    {% if messages %}
                    <div class="container" style="color: firebrick; margin-top: 20px">
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endblock messages %}
            </div>
        </div>
    </div>
</body>
</html>
